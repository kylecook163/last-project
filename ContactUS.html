        <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family:  Helvetica neue, pingfang HK, sans-serif;
        }

        *{ 
            box-sizing: border-box;
        }

        /* Style inputs */
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #f1f1f1;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color:  #5C9730;
            color: #f1f1f1;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }
        /* style the submit button */
        input[type=submit]:hover {
            background-color:  #5C9730;
        }

        /* Style the contact section */
        .container {
            border-radius: 5px;
            background-color: #242424;
            padding: 10px;
        }

        /* Create a column that is in the middle of the webpage */
        .column {
            transform: translateX(50%);
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* make the layout responsive for it'll still be fully functional with a smaller webpage */
        @media screen and (max-width: 600px) {
        .column, input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>
